<ion-header>

  <ion-navbar color="primary">
    <ion-title>Chi tiết yêu cầu</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-item>
      <span>Mã yêu cầu: </span>
      <b>{{order.code}}</b>
    </ion-item>
    <ion-item>
      <span>Ngày giao: </span>
      <b>{{order.createdDate | date : 'dd/MM/yyyy'}}</b>
    </ion-item>
    <ion-item>
      <span>Trạng thái: </span>
      <b>{{order.status == 0 ? 'Chờ giao hàng' : 'Đã giao hàng'}}</b>
    </ion-item>
    <ion-item-divider color="light">
      <ion-icon name="information-circle" color="dark" item-left></ion-icon>
      Thông tin giao hàng
    </ion-item-divider>
