<ion-header>
  <div class="m-home-header">
    <img [src]="farm.imageUrl" />
    <div class="card-title">{{farm.title}}</div>
  </div>
</ion-header>
<ion-content>
  <div>

    <div>
      <ion-list no-lines>
        <ion-item>
          <span>Diện tích: </span>
          <b>{{farm.acreage}} m2</b>
        </ion-item>
        <ion-item>Phương pháp trồng:
          <ul>
            <li *ngFor="let method of farm.methods">{{method}}</li>
          </ul>
        </ion-item>
        <ion-item>
          <span>Chi tiết liên hệ :</span>
          <ul>
            <li>
              <span>Email: </span>
              <b text-wrap>{{farm.email}}</b>
            </li>
            <li>
              <span>Điện thoại: </span>
              <b>{{farm.phone}}</b>
            </li>
            <li>
              <b text-wrap>{{farm.contact}}</b>
            </li>
          </ul>
        </ion-item>
        <ion-item>
          <span text-wrap>{{farm.description}}</span>
        </ion-item>
      </ion-list>
    </div>
  </div>
  <ion-fab bottom right>
    <button ion-fab color="accent" (click)="registerService()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
